<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스터디 그룹 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_mypage.css">
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo">Ajoudy</div>
    <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요">
    </div>
    <div class="menu-icons">
        <div class="menu-btn">&#9776;</div>
        <div class="star-icon">★</div>
        <div class="logout-btn">Logout</div>
    </div>
</header>

<!-- 전체 컨테이너 -->
<div class="container">



    <!-- 통합된 왼쪽 사이드바 (확장자 제거 버전) -->
    <aside class="sidebar">
        <div class="menu"><a href="loginAfter" style="color: inherit; text-decoration: none;">홈</a></div>

        <div class="menu">
            스터디그룹
            <div class="submenu">
                <div class="submenu-item"><a href="studySearch" style="color: inherit; text-decoration: none;">스터디그룹 검색</a></div>
                <div class="submenu-item"><a href="makeStudyGroup" style="color: inherit; text-decoration: none;">그룹 만들기</a></div>

                <!-- 스터디 관리 드롭다운 -->
                <div class="submenu-item has-submenu">
                    <span style="color: inherit; text-decoration: none;">스터디 관리</span>
                    <div class="submenu2">
                        <div class="submenu-item"><a href="studyManageRe" style="color: inherit; text-decoration: none;">강의실 예약</a></div>
                        <div class="submenu-item"><a href="studyManage" style="color: inherit; text-decoration: none;">스터디원 관리</a></div>
                    </div>
                </div>
                <!-- 여기까지 -->
            </div>
        </div>

        <div class="menu">
            파란학기
            <div class="submenu">
                <div class="submenu-item"><a href="projectSearch" style="color: inherit; text-decoration: none;">파란학기 검색</a></div>
                <div class="submenu-item"><a href="makeProject" style="color: inherit; text-decoration: none;">프로젝트 만들기</a></div>
                <div class="submenu-item"><a href="projectManage" style="color: inherit; text-decoration: none;">파란학기 관리</a></div>
            </div>
        </div>

        <div class="menu"><a href="myPage" style="color: inherit; text-decoration: none;">마이페이지</a></div>
    </aside>

    <!-- 모달 -->
    <div id="memberModal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
        <div class="modal" style="background:white; padding:40px; border-radius:12px; width:600px;">
            <div class="modal-header" id="groupName" style="font-weight:bold; font-size:28px; margin-bottom:25px;">스터디 그룹 이름</div>
            <div class="member-list" id="memberList" style="margin-bottom:30px; font-size:20px;"></div>
            <button class="close-btn" onclick="closeModal()" style="padding:14px 28px; font-size:18px; background-color:#007bff; color:white; border:none; border-radius:8px;">닫기</button>
        </div>
    </div>
    <!-- 본문 -->
    <main class="main-content">
        
    <div class="section profile-section">
    <h2>내 프로필</h2>
    <div class="profile-box">
        <div>이름</div>
        <div>학과</div>
        <div>학년</div>
        <div>연락처</div>
    </div>
    </div>

    <!-- 스터디 그룹 -->
    <div class="section">
        <h2>스터디 그룹</h2>
        <table class="custom-table">
         <thead>
             <tr>
                    <th>이름</th>
                 <th>일정</th>
                 <th>장소</th>
                 <th></th>
              </tr>
         </thead>
         <tbody>
                <tr>
                 <td></td><td></td><td></td>
                    <td><button class="blue-btn">자세히 보기</button></td>
             </tr>
             <tr>
                 <td></td><td></td><td></td>
                 <td><button class="blue-btn">자세히 보기</button></td>
             </tr>
         </tbody>
     </table>
    </div>

    <!-- 파란학기 -->
    <div class="section">
     <h2>파란학기</h2>
     <table class="custom-table">
         <thead>
                <tr>
                    <th>이름</th>
                  <th>학과</th>
                 <th>학년</th>
                 <th></th>
             </tr>
         </thead>
         <tbody>
                <tr>
                    <td></td><td></td><td></td>
                    <td><button class="blue-btn">연락처</button></td>
              </tr>
            </tbody>
        </table>
    </div>
    </main>

 
</div>

<script src="/js/sideContainer.js" defer></script>
<script src="/js/myPage.js" defer></script>
<script src="/js/studyGroupModal.js" defer></script>

</body>
</html>
