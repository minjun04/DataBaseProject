<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스터디그룹 신청서</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_study_apply.css">
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo">Ajoudy</div>
    <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요">
    </div>
    <div class="menu-icons">
        <div class="menu-btn">&#9776;</div>
        <div class="star-icon">★</div>
        <div class="logout-btn">Logout</div>
    </div>
</header>

<!-- 전체 컨테이너 -->
<div class="container">
    <!-- 통합된 왼쪽 사이드바 (확장자 제거 버전) -->
    <aside class="sidebar">
        <div class="menu"><a href="loginAfter" style="color: inherit; text-decoration: none;">홈</a></div>

        <div class="menu">
            스터디그룹
            <div class="submenu">
                <div class="submenu-item selected"><a href="studySearch" style="color: inherit; text-decoration: none;">스터디그룹 검색</a></div>
                <div class="submenu-item"><a href="makeStudyGroup" style="color: inherit; text-decoration: none;">그룹 만들기</a></div>

                <!-- 스터디 관리 드롭다운 -->
                <div class="submenu-item has-submenu">
                    <span style="color: inherit; text-decoration: none;">스터디 관리</span>
                    <div class="submenu2">
                        <div class="submenu-item"><a href="studyManage" style="color: inherit; text-decoration: none;">강의실 예약</a></div>
                        <div class="submenu-item"><a href="studyManage" style="color: inherit; text-decoration: none;">스터디원 관리</a></div>
                    </div>
                </div>
                <!-- 여기까지 -->
            </div>
        </div>

        <div class="menu">
            파란학기
            <div class="submenu">
                <div class="submenu-item"><a href="projectSearch" style="color: inherit; text-decoration: none;">파란학기 검색</a></div>
                <div class="submenu-item"><a href="makeProject" style="color: inherit; text-decoration: none;">프로젝트 만들기</a></div>
                <div class="submenu-item"><a href="study_manage_reservation" style="color: inherit; text-decoration: none;">파란학기 관리</a></div>
            </div>
        </div>

        <div class="menu"><a href="myPage" style="color: inherit; text-decoration: none;">마이페이지</a></div>
    </aside>

    <!-- 신청서 본문 -->
    <main class="main-content">
        <div class="form-container">
            <h1>스터디그룹 신청서</h1>

            <div class="form-box">
                <input type="text" placeholder="제목을 입력해주세요">
                <textarea placeholder="지원동기를 자세히 입력해주세요" rows="22"></textarea>

                <button type="submit">신청하기</button>
            </div>
        </div>
    </main>
</div>
<script src="/js/sideContainer.js" defer></script>

</body>
</html>
