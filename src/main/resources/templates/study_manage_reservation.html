<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스터디 그룹 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/study_manage_reservation.css">
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo">Ajoudy</div>
    <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요">
    </div>
    <div class="menu-icons">
        <div class="menu-btn">&#9776;</div>
        <div class="star-icon">★</div>
        <div class="logout-btn">Logout</div>
    </div>
</header>

<!-- 전체 컨테이너 -->
<div class="container">

    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="menu">홈</div>
        <div class="menu active">스터디그룹
            <div class="submenu">
                <div class="submenu-item selected">스터디 검색</div>
                <div class="submenu-item">그룹 만들기</div>
                <div class="submenu-item">스터디 관리</div>
            </div>
        </div>
        <div class="menu">파란학기</div>
        <div class="menu">마이페이지</div>
    </aside>


    <!-- 본문 -->
    <main class="main-content">
        <h1 class="title">강의실 예약</h1>

        <!-- 검색 박스 -->
        <section class="search2-box">
            <div class="search-row">
                <label>스터디명</label>
                <input type="text" class="study-input">
            </div>
            <div class="btn-wrapper">
                <button class="search-btn">조회</button>
            </div>
        </section>

        <!-- 예약 테이블 박스 -->
        <section class="table-box" id="reservation-table" style="display: none;">
            <div class="table-header">
                <div>건물</div>
                <div>호</div>
                <div>수용인원</div>
                <div></div>
            </div>

            <div class="table-row">
                <div>신공학관</div>
                <div>101호</div>
                <div>50명</div>
                <div><button class="reserve-btn">예약</button></div>
            </div>
            <div class="table-row">
                <div>팔달관</div>
                <div>202호</div>
                <div>40명</div>
                <div><button class="reserve-btn">예약</button></div>
            </div>
            <div class="table-row">
                <div>원천관</div>
                <div>303호</div>
                <div>30명</div>
                <div><button class="reserve-btn">예약</button></div>
            </div>
            <div class="table-row">
                <div>다산관</div>
                <div>404호</div>
                <div>20명</div>
                <div><button class="reserve-btn">예약</button></div>
            </div>
        </section>
    </main>

 
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchBtn = document.querySelector(".search-btn");
    const studyInput = document.querySelector(".study-input");
    const tableBox = document.getElementById("reservation-table");

    searchBtn.addEventListener("click", function () {
        const studyName = studyInput.value.trim();
        if (studyName !== "") {
            tableBox.style.display = "block";
        } else {
            alert("스터디명을 입력해주세요.");
        }
    });
});
</script>

</body>
</html>
