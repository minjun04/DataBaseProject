<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스터디 그룹 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_study_search.css">
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo">Ajoudy</div>
    <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요">
    </div>
    <div class="menu-icons">
        <div class="menu-btn">&#9776;</div>
        <div class="star-icon">★</div>
        <div class="logout-btn">Logout</div>
    </div>
</header>

<!-- 전체 컨테이너 -->
<div class="container">

    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="menu">홈</div>
        <div class="menu active">스터디그룹
            <div class="submenu">
                <div class="submenu-item selected">스터디 검색</div>
                <div class="submenu-item">그룹 만들기</div>
                <div class="submenu-item">스터디 관리</div>
            </div>
        </div>
        <div class="menu">파란학기</div>
        <div class="menu">마이페이지</div>
    </aside>

    <!-- 메인 내용 -->
    <main class="main-content">
        <h1 class="title">스터디그룹 검색</h1>
        <p class="subtitle">관심있는 주제를 찾아보세요</p>

        <!-- 상위 주제 -->
        <div class="main-categories">
            <button>문학</button>
            <button>예술</button>
            <button>역사</button>
            <button>경제</button>
            <button>사회과학</button>
            <button>자연과학</button>
            <button>공학</button>
            <button id="computerBtn">컴퓨터</button>
        </div>

        <!-- 하위 주제 (컴퓨터 선택시 표시) -->
        <div class="sub-categories" id="subCategories" style="display:none;">
            <button data-topic="C언어">C언어</button>
            <button data-topic="파이썬">파이썬</button>
            <button data-topic="자바">자바</button>
            <button data-topic="인공지능">인공지능</button>
            <button data-topic="운영체제">운영체제</button>
            <button data-topic="보안">보안</button>
            <button data-topic="국방">국방</button>
            <button data-topic="네트워크">네트워크</button>
        </div>

        <div id="studyGroups" class="study-groups" style="display:none;"></div>

        <div class="pagination" id="pagination">
            <!-- 페이지 버튼은 초기 렌더링 때 채워넣음 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
        </div>

    </main>
</div>

<script src="/js/studySearch.js" defer>
    document.addEventListener("DOMContentLoaded", function() {
    const menus = document.querySelectorAll(".has-submenu");

    menus.forEach(menu => {
        menu.addEventListener("click", function() {
            const submenu = menu.querySelector(".submenu");
            submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
        });
    });
});
</script>


</body>
</html>
