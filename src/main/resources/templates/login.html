<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../static/css/globals_login.css" />
  <link rel="stylesheet" href="../static/css/style_login.css" />
</head>
<body>
<div class="login-typing">
  <div class="overlap-group-wrapper">
    <div class="overlap-group">
      <div class="frame">
        <div class="text-wrapper">서비스 사용을 위해서 로그인해주세요</div>
        <div class="div">
          <!-- 아이디 입력란 -->
          <div class="div-wrapper">
            <input type="text" class="input-field" placeholder="아이디를 입력해주세요" />
          </div>

          <!-- 비밀번호 입력란 -->
          <div class="div-wrapper">
            <input type="password" class="input-field" placeholder="비밀번호를 입력해주세요" />
          </div>

          <!-- 로그인 버튼 -->
          <div class="frame-2">
            <div class="text-wrapper-3">로그인</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
